basePath: /
definitions:
  auth.forgotPasswordRequest:
    properties:
      email:
        type: string
    type: object
  auth.forgotPasswordResponse:
    properties:
      message:
        type: string
    type: object
  auth.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.loginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
      user:
        $ref: '#/definitions/auth.userResponse'
    type: object
  auth.registerRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.registerResponse:
    properties:
      user:
        $ref: '#/definitions/auth.userResponse'
    type: object
  auth.userResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
    type: object
  http.healthResponse:
    properties:
      ok:
        type: boolean
    type: object
  httperr.APIError:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  httperr.APIErrorResponse:
    properties:
      error:
        $ref: '#/definitions/httperr.APIError'
    type: object
info:
  contact: {}
  description: API for Bisky
  title: Bisky API
  version: "1.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Request a password reset token for an email address
      parameters:
      - description: Forgot password payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.forgotPasswordRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/auth.forgotPasswordResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
      summary: Forgot password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return an access token
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Register payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.registerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httperr.APIErrorResponse'
      summary: Register user
      tags:
      - auth
  /health:
    get:
      description: Service liveness endpoint
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.healthResponse'
      summary: Health check
      tags:
      - system
schemes:
- http
- https
swagger: "2.0"
